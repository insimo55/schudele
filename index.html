<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYk pyk</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="schedule">
        <div class="container">
            <div id="monday" class="schedule__monday">
                <div class="schedule__monday_day">понедельник</div>
                <div class="schedule__monday_1">первая пара понедельник</div>
                <div class="schedule__monday_2">вторая пара понедельник</div>
                <div class="schedule__monday_3">третья пара понедельник</div>
                <div class="schedule__monday_4">четвертая пара понедельник</div>
            </div>
            <div id="tuesday" class="schedule__tuesday">
                <div class="schedule__tuesday_day">вторник</div>
                <div class="schedule__tuesday_1">вторник 1</div>
                <div class="schedule__tuesday_2">2</div>
                <div class="schedule__tuesday_3">3</div>
                <div class="schedule__tuesday_4">5</div>
            </div>
            <div id="wednesday" class="schedule__wednesday">
                <div class="schedule__wednesday_day">среда</div>
                <div class="schedule__wednesday_1">1</div>
                <div class="schedule__wednesday_2">2</div>
                <div class="schedule__wednesday_3">3</div>
                <div class="schedule__wednesday_4">4</div>
            </div>
            <div id="thursday" class="schedule__thursday">
                <div class="schedule__thursday_day">четверг</div>
                <div class="schedule__thursday_1">1</div>
                <div class="schedule__thursday_2">2</div>
                <div class="schedule__thursday_3">3</div>
                <div class="schedule__thursday_4">4</div>
            </div>
            <div id="friday" class="schedule__friday">
                <div class="schedule__friday_day">пятница</div>
                <div class="schedule__friday_1">1</div>
                <div class="schedule__friday_2">2</div>
                <div class="schedule__friday_3">3</div>
                <div class="schedule__friday_4">4</div>
            </div>
            <div id="saturday" class="schedule__saturday">
                <div class="schedule__saturday_day">суббота</div>
                <div class="schedule__saturday_1">1</div>
                <div class="schedule__saturday_2">2</div>
                <div class="schedule__saturday_3">3</div>
                <div class="schedule__saturday_4">4</div>
            </div>
            <div id="sunday" class="schedule__sunday">
                <div class="schedule__sunday_day">воскресенье</div>
                <div class="schedule__sunday_1">1</div>
                <div class="schedule__sunday_2">2</div>
                <div class="schedule__sunday_3">3</div>
                <div class="schedule__sunday_4">4</div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
