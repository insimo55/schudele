<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYk pyk</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="schedule">
        <div class="container">
            <div id="monday" class="schedule__monday">
                <div class="schedule__monday_day schedule__day">понедельник</div>
                <div class="schedule__lession_1 schedule__lession">первая пара понедельник</div>
                <div class="schedule__lession_2 schedule__lession">вторая пара понедельник</div>
                <div class="schedule__lession_3 schedule__lession">третья пара понедельник</div>
                <div class="schedule__lession_4 schedule__lession">четвертая пара понедельник</div>
            </div>
            <div id="tuesday" class="schedule__tuesday">
                <div class="schedule__tuesday_day schedule__day">вторник</div>
                <div class="schedule__lession_1 schedule__lession">вторник 1</div>
                <div class="schedule__lession_2 schedule__lession">2</div>
                <div class="schedule__lession_3 schedule__lession">3</div>
                <div class="schedule__lession_4 schedule__lession">5</div>
            </div>
            <div id="wednesday" class="schedule__wednesday">
                <div class="schedule__wednesday_day schedule__day">среда</div>
                <div class="schedule__lession_1 schedule__lession">1</div>
                <div class="schedule__lession_2 schedule__lession">2</div>
                <div class="schedule__lession_3 schedule__lession">3</div>
                <div class="schedule__lession_4 schedule__lession">4</div>
            </div>
            <div id="thursday" class="schedule__thursday">
                <div class="schedule__thursday_day schedule__day">четверг</div>
                <div class="schedule__lession_1 schedule__lession">1</div>
                <div class="schedule__lession_2 schedule__lession">2</div>
                <div class="schedule__lession_3 schedule__lession">3</div>
                <div class="schedule__lession_4 schedule__lession">4</div>
            </div>
            <div id="friday" class="schedule__friday">
                <div class="schedule__friday_day schedule__day">пятница</div>
                <div class="schedule__lession_1 schedule__lession">1</div>
                <div class="schedule__lession_2 schedule__lession">2</div>
                <div class="schedule__lession_3 schedule__lession">3</div>
                <div class="schedule__lession_4 schedule__lession">4</div>
            </div>
            <div id="saturday" class="schedule__saturday">
                <div class="schedule__saturday_day schedule__day">суббота</div>
                <div class="schedule__lession schedule__lession_active">1</div>
                <div class="schedule__lession">2</div>
                <div class="schedule__lession">3</div>
                <div class="schedule__lession">4</div>
            </div>
            <div id="sunday" class="schedule__sunday">
                <div class="schedule__sunday_day schedule__day">воскресенье</div>
                <div id="sun_1" class="schedule__lession pykpyk">1</div>
                <div id="sun_2" class="schedule__lession">2</div>
                <div id="sun_3" class="schedule__lession">3</div>
                <div id="sun_4" class="schedule__lession">4</div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
